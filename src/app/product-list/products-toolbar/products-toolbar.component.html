<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add new item</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal(modal)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="productForm">
            <label for="name"> Name: </label>
            <input type="text" formControlName="name" /><br>
            <label for="price"> Price: </label>
            <input type="number" formControlName="price" /><br>
            <label for="description"> Description: </label>
            <textarea rows="4" cols="50" formControlName="description"></textarea><br>
        </form>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="onSave(modal)">Save</button>
    </div>
</ng-template>

<div class="buttons align-items-center">
    <button class="btn btn-primary" (click)="open(content)"><i class="fas fa-plus"></i> Add new item</button>
</div>
