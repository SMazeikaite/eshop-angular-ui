
<div class="container">
    <div class="buttons align-items-center">
        <button class="btn btn-primary" (click)="open(content)"><i class="fas fa-plus"></i> Add new item</button>
    </div>
    <div class="row filter">
        <div class="buttons align-items-center">
            <span class="filters-title">Filters: </span>
            <button class="btn" [ngClass]="expensiveFilterOn ? 'btn-dark' : 'btn-outline-dark'" (click)="onExpensiveFilterClick()">Expensive</button>
            <button class="btn" [ngClass]="cheapFilterOn ? 'btn-dark' : 'btn-outline-dark'" (click)="onCheapFilterClick()">Cheap</button>
        </div>
    </div>
    <div class="row">
        <app-product-list-item *ngFor="let item of (filteredStoreItems$ | async)! | storeFilter: lowerThan : higherThan" class="col-md-4 col-sm-6 col-12 text-center" [item]="item" (removeItem)="onItemRemove(item)" (editItem)="open(content, item)">
        </app-product-list-item>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ modalTitle }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal(modal)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="productFormGroup" (ngSubmit)="editingForm ? onEdit(modal) : onSave(modal)">
            <div *ngIf="productFormGroup.controls.title.errors?.required &&
            productFormGroup.controls.title.touched" class="alert alert-danger">
                <strong>Title</strong> field is required
            </div>
            <div *ngIf="productFormGroup.controls.price.errors?.required &&
            productFormGroup.controls.price.touched" class="alert alert-danger">
                <strong>Price</strong> field is required
            </div>
            <div *ngIf="productFormGroup.controls.price.errors?.min &&
            productFormGroup.controls.price.touched" class="alert alert-danger">
                <strong>Price</strong> cannot be 0
            </div>
            <div *ngIf="productFormGroup.controls.title.errors?.nameExists &&
            productFormGroup.controls.price.touched" class="alert alert-danger">
                Name is taken
            </div>
            <div class="cross-validation" [class.cross-validation-error]="productFormGroup.touched || productFormGroup.dirty">
                <label for="title"> Title: </label>
                <input type="text" formControlName="title" /><br>
                <label for="price"> Price: </label>
                <input type="number" formControlName="price" /><br>
                <label for="description"> Description: </label>
                <textarea rows="4" cols="50" formControlName="description"></textarea><br>
            </div>
            <div style="border-top: 1px solid gray; margin-top: 1em;">
                <button type="submit" class="btn btn-outline-dark float-right" style="margin-top: 1em;" [disabled]="productFormGroup.invalid">Save</button>
            </div>
        </form>
    </div>
</ng-template>
